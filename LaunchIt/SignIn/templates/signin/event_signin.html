{% extends 'signin/base.html' %}

{% block title %}Event Sign-In{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    label {
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Event Sign-In</h3>
            </div>
            <div class="card-body">
                <div class="form-container">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="organizer_name">Organizer Name:</label>
                            <input type="text" id="organizer_name" name="organizer_name" class="form-control form-control-lg" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Event Date:</label>
                            <input type="date" id="date" name="date" class="form-control form-control-lg" value="{{ today }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reason">Reason for Visit:</label>
                            <select id="reason" name="reason" class="form-select form-select-lg" required>
                                <option value="">-- Select a reason --</option>
                                {% for reason in reasons %}
                                <option value="{{ reason.id }}">{{ reason.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="attendee_count">Number of Attendees:</label>
                            <input type="number" id="attendee_count" name="attendee_count" min="1" class="form-control form-control-lg" required>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Submit</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
